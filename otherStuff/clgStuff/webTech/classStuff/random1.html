<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Creation</title>
</head>

<body>
    <h1>
        <center>
            Registration Form</center>
    </h1>
    <form>    
<label> Firstname </label>           
<input type="text" name="firstname" size="23" required minlength="4" maxlength="6"/> <br> <br>   
<label> Lastname: </label>           
<input type="text" name="lastname" size="23"/> <br> <br>    
<label>     
Course :    
</label>     
<select>    
<option value="Course" selected>Course</option>    
<option value="BCA" >BCA</option>    
<option value="BBA">BBA</option>    
<option value="B.Tech">B.Tech</option>    
<option value="MBA">MBA</option>    
<option value="MCA">MCA</option>    
<option value="M.Tech">M.Tech</option>    
</select>    
<br>    
<br>    
<label>     
Gender :    
</label><br>    
<input type="radio" name="gender" checked/> Male <br>    
<input type="radio" name="gender"/> Female <br>    
<input type="radio" name="gender"/> Other    
<br>    
<br>    
<label>  
Hobbies:  
</label>    
<br>    
<input type="checkbox" name="Programming"checked> Programming <br>    
<input type="checkbox" name="Cricket"> Cricket <br>    
<input type="checkbox" name="Football"> Football  <br>   
<input type="checkbox" name="reading Novel"> Reading Novel  <br>   
<br>    
<br>   
<label>     
Phone :    
</label>      
<input type="text" name="phone" size="10"> <br> <br>    
Address    
<br>    
<textarea cols="80" rows="5" value="address" maxlength="10">    
</textarea>    
<br> <br>    
Email:    
<input type="email" id="email" name="email"> <br>      
<br> <br>    
Password:    
<input type="password" id="pass" name="pass"> <br>     
<br> <br>    
<input type="submit" value="Submit">    
<input type="reset" value="Reset">  
</form>    
</Body>   
</html>
